name: Release ZIP

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create plugin zip
        run: |
          PLUGIN_SLUG="speedmate"
          ZIP_NAME="${PLUGIN_SLUG}-${GITHUB_REF_NAME}.zip"
          mkdir -p dist
          git archive --format=zip --output="dist/${ZIP_NAME}" HEAD

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.zip
